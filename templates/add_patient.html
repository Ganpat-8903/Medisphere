<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1>Add Patient</h1>

    <form method="POST" action="/add_patient">
        <label for="pname">Name:</label>
        <input type="text" id="pname" name="pname" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="contact_no">Contact Number:</label>
        <input type="text" id="contact_no" name="contact_no" pattern="[0-9]{10}" title="Please enter a 10-digit number" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br>
        <label for="illness">Illness:</label>
        <select id="illness" name="illness" required>
            <option value="" disabled selected>Choose Illness</option>
            <option value="Bone/Muscle Diseases">Bone/Muscle Diseases</option>
            <option value="Heart Diseases">Heart Diseases</option>
            <option value="Stomach/Liver Diseases">Stomach/Liver Diseases</option>
            <option value="Ear/Nose/Throat Diseases">Ear/Nose/Throat Diseases</option>
            <option value="Skin/Hair Diseases">Skin/Hair Diseases</option>
        </select><br>
        <input type="submit" value="Add Patient">
    </form>
</body>

</html>
