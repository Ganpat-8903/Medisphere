<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .patient-info {
            margin-bottom: 10px;
        }

        .patient-info label {
            font-weight: bold;
        }

        .patient-info p {
            margin-bottom: 5px;
        }

        .patient-info p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Details</h1>
        <div class="patient-info">
            <label>Name:</label>
            <p>{{ patient[1] }}</p>
        </div>
        <div class="patient-info">
            <label>Address:</label>
            <p>{{ patient[2] }}</p>
        </div>
        <div class="patient-info">
            <label>Contact Number:</label>
            <p>{{ patient[3] }}</p>
        </div>
        <div class="patient-info">
            <label>Age:</label>
            <p>{{ patient[4] }}</p>
        </div>
        <div class="patient-info">
            <label>Illness:</label>
            <p>{{ patient[5] }}</p>
        </div>
    </div>
</body>
</html>
